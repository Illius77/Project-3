<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Quiz</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/icon-192.png">

  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Auto-Quiz">
  <link rel="apple-touch-icon" href="images/icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/icon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="images/icon-167.png">
  <link rel="apple-touch-startup-image" href="images/splash.png">
</head>
<body>
  <!-- Add main menu container -->
  <div id="main-menu" style="text-align: center;">
      <h1>Auto-Quiz</h1>
      <button id="practice-exam-btn" class="main-btn">Prüfungssimulation</button>
      <div id="sections-container"></div>
  </div>

  <!-- Redesigned exam timer -->
  <div id="exam-timer" class="timer-container" style="display: none;">
    <div class="timer-box">
      Zeit übrig: <span id="timer">45:00</span>
    </div>
  </div>

  <!-- Restructured quiz container -->
  <div id="quiz-container" style="display: none;">
      <button id="home-btn" onclick="goHome()">Zurück zur Übersicht</button>
      <h1 id="question-text"></h1>
      <img id="question-image" src="" alt="Question Image">
      <div id="options" class="options-container"></div>
      <div class="button-container">
          <button id="check-btn" onclick="checkAnswer()" class="primary-btn">Antwort prüfen</button>
          <button id="confirm-answer" onclick="confirmAnswer()" class="primary-btn" style="display:none">Antwort bestätigen</button>
          <button id="next-btn" onclick="nextQuestion()" class="primary-btn" style="display:none">Nächste Frage</button>
          <button id="restart-btn" onclick="restartSection()" class="secondary-btn">Abschnitt neu starten</button>
      </div>
      <div class="translation-container">
          <button id="translate-btn" onclick="toggleTranslation()" class="translation-btn">Übersetzung anzeigen</button>
      </div>
      <button id="install-btn" style="display:none">Install App</button>
  </div>

  <!-- ✅ Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✅ Service worker registered:', reg.scope))
          .catch(err => console.error('❌ Service worker registration failed:', err));
      });
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
